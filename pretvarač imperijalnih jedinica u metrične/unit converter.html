<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="unit-converter.css">
    <title>Pretvara훾 imperijalnih jedinica u metri훾ne</title>
  </head>
  <body>
    <div> <!--Duljina-->
      <h1 id="length">Duljina</h1>

      <div class="container">
        <form id="imperial">
          <h2>Imperijalne</h2>
        <label for="inch">Inch (In):</label><br />
        <input type="number" id="inch" value="0">
        <br /><br />
        <label for="feet">Feet (ft):</label><br />
        <input type="number" id="feet" value="0">
        <br /><br />
        <label for="yard">Yard (yd):</label><br />
        <input type="number" id="yard" value="0">
        <br /><br />
        <label for="mile">Kopnena milja (mi):</label><br />
        <input type="number" id="mile" value="0">
        </form>


        <form id="metric">
          <h2>Metri훾ne</h2>
        <label for="centimeter">Centimetar (cm):</label><br />
        <input type="number" id="centimeter" value="0">
        <br /><br />
        <label for="meter">Metar (m):</label><br />
        <input type="number" id="meter" value="0">
        <br /><br />
        <label for="kilometer">Kilometar (km):</label><br />
        <input type="number" id="kilometer" value="0">
        </form>
      </div>
    </div>

    <div> <!--Masa-->
      <h1 id="mass">Masa</h1>
      <div class="container">
        <form id="imperial">
          <h2>Imperijalne</h2>
        <label for="ounce">Unca (oz):</label><br />
        <input type="number" id="ounce" value="0">
        <br /><br />
        <label for="pound">Funta (lbs):</label><br />
        <input type="number" id="pound" value="0">
        <br /><br />
        <label for="ton">Imperijalna tona (t):</label><br />
        <input type="number" id="ton" value="0">
        <br /><br />
        </form>


        <form id="metric">
          <h2>Metri훾ne</h2>
        <label for="gram">Gram (g):</label><br />
        <input type="number" id="gram" value="0">
        <br /><br />
        <label for="kilogram">Kilogram (kg):</label><br />
        <input type="number" id="kilogram" value="0">
        <br /><br />
        <label for="tonne">Tona (t):</label><br />
        <input type="number" id="tonne" value="0">
        <br /><br />
        </form>
      </div>
    </div>


    <script type="text/javascript" src="unit-converter.js">
    </script>

  </body>
</html>
